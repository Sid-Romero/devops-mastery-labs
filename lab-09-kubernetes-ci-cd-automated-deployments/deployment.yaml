apiVersion: apps/v1
kind: Deployment
metadata:
  name: k8s-cicd-demo
spec:
  replicas: 2
  selector:
    matchLabels:
      app: k8s-cicd-demo
  template:
    metadata:
      labels:
        app: k8s-cicd-demo
    spec:
      containers:
      - name: k8s-cicd-demo
        image: <your-dockerhub-username>/k8s-cicd-demo:1.0
        ports:
        - containerPort: 80