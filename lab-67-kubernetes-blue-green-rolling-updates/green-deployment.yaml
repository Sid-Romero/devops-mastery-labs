apiVersion: apps/v1
kind: Deployment
metadata:
  name: green-app
  labels:
    app: my-app
    version: green
spec:
  replicas: 2
  selector:
    matchLabels:
      app: my-app
      version: green
  template:
    metadata:
      labels:
        app: my-app
        version: green
    spec:
      containers:
      - name: my-app
        image: nginx:1.23
        ports:
        - containerPort: 80