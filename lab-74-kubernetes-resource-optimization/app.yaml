apiVersion: apps/v1
kind: Deployment
metadata:
  name: resource-demo
spec:
  replicas: 1
  selector:
    matchLabels:
      app: resource-demo
  template:
    metadata:
      labels:
        app: resource-demo
    spec:
      containers:
      - name: resource-demo-container
        image: polinux/stress
        command: ['stress']
        args: ['--cpu', '1', '--vm', '1', '--vm-bytes', '256M', '--timeout', '3600s']
